name: YEAH action self-test

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  self-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - name: Prepare dependency change for self-test
        run: |
          cd test-project
          echo 'serde_json = "1.0"' >> Cargo.toml
          cargo generate-lockfile

      - name: Run YEAH action
        uses: ./
        with:
          project-path: test-project
          comment-mode: 'create'
